    <div class="container" style="background-color: yellow">
        <div class="row" style="margin-bottom:15px">
            <div class="col-xs-6 col-md-10">
                <label>Backlight</label>
            </div>
            <div class="col-xs-6 col-md-2">
                <label class="checkbox-inline">
                    <input id="backlight_status" type="checkbox" checked data-toggle="toggle">
                </label>
            </div>
        </div>
        <div class="row">          
            <div class="col-xs-6 col-md-10">
                <label>Chandelier</label>
            </div>
            <div class="col-xs-6 col-md-2">
                <label class="checkbox-inline">
                    <input id="chandelier_status" type="checkbox" checked data-toggle="toggle">
                </label>
            </div>
        </div>
        <div class="row">   
            <div id="console_event"></div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>-->
    <script src="bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>
    <script>  
        function show()  
        {  
            $.ajax({
                type: "POST",
                url: "cgi-bin/light.py", 
                data: "backlight_status="+$('#backlight_status').prop('checked'),  
                cache: false,  
                success: function(html){  
                    $("#console_event").html(html);  
                }  
            });  
        } 
        
        $('#backlight_status').change(function() {
            $.ajax({
                type: "POST",
                url: "cgi-bin/light.py", 
                data: ({backlight_status : $('#backlight_status').prop('checked'),
                    chandelier_status : $('#chandelier_status').prop('checked')}),
                cache: false,  
                success: function(html){                      
                    #alert ('jQuery подключен и отлично работает!');
                    $("#console_event").html(html.backlight_status); 
                    if (html.backlight_status == true){
                        $('#backlight_status').prop('checked', true).change()
                    }
                    else{
                        $('#backlight_status').prop('checked', false).change()
                    }
                    if (html.chandelier_status == true){
                        $('#chandelier_status').prop('checked', true).change()
                    }
                    else{
                        $('#chandelier_status').prop('checked', false).change()
                    }
                }  
            });  
        })
      
 
    </script>
